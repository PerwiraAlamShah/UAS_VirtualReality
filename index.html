<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS - PERWIRA ALAM SHAH</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <div>Loading descriptor, please wait......</div>
    <a-scene vr-mode-ui="enabled:false" renderer="logarithmicDepthBuffer:true; precision:medium;" embedded
        arjs="trackingMethod:best; sourcetype:webcam;debugUIEnabled:false">
        <a-assets>
            <img id="foto" src="img/foto.jpg">
            <a-asset-item id="model" src="model/model.glb"></a-asset-item>
        </a-assets>
        <a-marker preset="custom" type="pattern" url="pattern/pattern-ASIA.patt">
            <a-image src="#foto" height="2" width="1.6" position="-1.5 0 0" rotation="-90 0 0"></a-image>
            <a-entity gltf-model="#model" position="1.5 0 1" rotation="-90 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
